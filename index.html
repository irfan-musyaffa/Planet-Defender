<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planet Defender: Orbit Guardian</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }

        .stat-box {
            background: rgba(61, 22, 22, 0.1);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        #health-bar-container {
            width: 200px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        #health-bar {
            width: 100%;
            height: 100%;
            background: #00ffcc;
            transition: width 0.3s;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 30, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ffff;
            text-align: center;
            display: none;
            z-index: 100;
        }

        .btn {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        canvas { display: block; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat-box">
            SKOR: <span id="score">0</span><br>
            GELOMBANG: <span id="wave">1</span>
        </div>
        <div class="stat-box">
            PLANET HEALTH
            <div id="health-bar-container">
                <div id="health-bar"></div>
            </div>
        </div>
    </div>

    <div id="game-over">
        <h1 style="color: #ff3366">PLANET HANCUR!</h1>
        <p>Pertahananmu jebol oleh meteor.</p>
        <p>Skor Akhir: <span id="final-score">0</span></p>
        <button class="btn" onclick="location.reload()">COBA LAGI</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</body>
</html>
